[TELEGRAM]
# Fill from environment or directly here
api_id = ${TELEGRAM_API_ID}
api_hash = ${TELEGRAM_API_HASH}
# Channel username (e.g., @mychannel) or channel ID (e.g., -1001234567890)
channel = ${TELEGRAM_CHANNEL}
startup_backfill = 1
poll_interval_seconds = 10

[LLM]
provider = gemini
gemini_model = gemini-2.0-flash-exp

[VIDEO]
duration_seconds = 5
width = 1080
height = 1920
header_ratio = 0.4
middle_ratio = 0.5
footer_ratio = 0.1
middle_bg_rgb = 40,40,40
footer_bg_rgb = 0,0,0
font_path = resources/fonts/Arsenal-Bold.ttf
source_text = t.me/honeybadgerland
header_zoom_start = 1.05
header_zoom_end = 1.00
middle_red_rgb = 180,30,30
heartbeat_enabled = true
heartbeat_cycle_seconds = 1.6
heartbeat_height_ratio = 0.10
heartbeat_opacity_main = 180
heartbeat_opacity_glow = 80
heartbeat_opacity_glow2 = 40

[YOUTUBE]
privacy_status = private
category_id = 25
client_secret_file = ${YOUTUBE_CLIENT_SECRET_FILE}

[PATHS]
music_dir = resources/music
backgrounds_dir = resources/default_backgrounds
outputs_dir = outputs
tmp_dir = resources/tmp
state_dir = state
resources_dir = resources

