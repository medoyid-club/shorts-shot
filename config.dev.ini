[VIDEO]
# ВЫБОР ВЕРСИИ ГЕНЕРАТОРА
# v1 - MoviePy (старый дизайн)
# v2 - HTML+Selenium (новый дизайн с анимациями)
generator_version = v2

# === Настройки для V1 (MoviePy) ===
duration_seconds = 5
width = 1080
height = 1920

# Пропорции секций
header_ratio = 0.4
middle_ratio = 0.5
footer_ratio = 0.1

# Цвета
middle_bg_rgb = 40,40,40
footer_bg_rgb = 0,0,0
middle_red_rgb = 180,30,30

# Шрифт
font_path = resources/fonts/Arsenal-Bold.ttf
source_text = t.me/honeybadgerland

# Анимации
header_zoom_start = 1.05
header_zoom_end = 1.00

# Сердцебиение
heartbeat_enabled = true
heartbeat_cycle_seconds = 1.6
heartbeat_height_ratio = 0.10
heartbeat_opacity_main = 180
heartbeat_opacity_glow = 80
heartbeat_opacity_glow2 = 40

# === Настройки для V2 (HTML+Selenium) ===
# Выбор шаблона:
#   - news_short_v2.html - базовый дизайн с CSS анимациями
#   - news_short_v3.html - премиум дизайн с GSAP анимациями и эффектами
# v2_template_path = resources/templates/news_short_v3.html
v2_template_path = resources/templates/news_short_v3_glass.html
v2_fps = 24
v2_duration_seconds = 6
v2_capture_method = cdp
v2_headless = true

